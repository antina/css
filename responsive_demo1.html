<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>一个简单的响应式布局实践</title>
        <style type="text/css">
        .wrapper{
        width: auto;
        background: green;
        max-width: 980px;
        overflow: hidden; /*清除浮动*/
        margin-left: auto;
        margin-right: auto;
        }
        .left {
        float: left;
        width: 20%;
        background: orange;
        min-height: 100px; 
        }
        .content {
        float: right;
        width: 78%;
        background: blue;
        min-height: 100px;
        }
        @media (max-width: 480px) {
        .wrapper {
        min-width: 320px;
        width: 98%;
        margin-left: 1%;
        margin-right: 1%;
        }
        .left {
        float: none;
        width: 100%;
        }
        .content{
        float: none;
        width: 100%;
        }
        }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="left"></div>
            <div class="content"></div>
        </div>
    </body>
</html>
